<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registros de Libros</title>
    </h:head>
    <h:body>
        <p:panel id="pnlLibro" header="Lista de Libros"> 
            <h:form id="frmLibro">
                <h:panelGrid id="tblRectangulo" columns="2">            
                    <p:outputLabel id="lblISBN" value="ISBN N°"/>
                    <p:inputNumber id="txtISBN" decimalPlaces="0"
                                   value="#{libroFormBean.libroBean.libro.isbn}"/>

                    <p:outputLabel id="lblTitulo" value="Título"/>
                    <p:inputText id="txtTitulo"
                                   value="#{libroFormBean.libroBean.libro.titulo}"/>

                    <p:outputLabel id="lblAutor" value="Autor"/>
                    <p:inputText id="txtAutor"
                                 value="#{libroFormBean.libroBean.libro.autor}"/>                        
                        
                    <p:outputLabel id="lblPrecio" value="Precio"/>
                    <p:inputNumber id="txtPrecio" symbol="$ "
                                   value="#{libroFormBean.libroBean.libro.precio}"/>
                    
                    <p:outputLabel/>
                    <p:commandButton id="btnAgregar" value="Agregar" actionListener="#{libroFormBean.agregarLibro(libroFormBean.libroBean.libro)}" update="dttLibros"/>                    
                </h:panelGrid>
                
                <p:dataTable id="dttLibros" var="unlibro" value="#{libroFormBean.libroBean.libro}">
                    <p:column headerText="ISBN N°">
                        <h:outputText value="#{unlibro.isbn}" />
                    </p:column>

                    <p:column headerText="TÍTULO">
                        <h:outputText value="#{unlibro.titulo}" />
                    </p:column>

                    <p:column headerText="AUTOR">
                        <h:outputText value="#{unlibro.autor}" />
                    </p:column>

                    <p:column headerText="PRECIO ($)">
                        <h:outputText value="#{unlibro.precio}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Pto03</title>
    </h:head>
    <h:body>
        <p:panel id="pnlCalculadora" header="Calculadora">
            <h:form id="frmCalculadora">
                <h:panelGrid id="tblCalculadora" columns="2">
                    <p:outputLabel id="lblNumeroA" value="Ingrese el número 1:"/>
                    <p:inputNumber id="txtNumeroA" decimalPlaces="2" 
                                   thousandSeparator="." decimalSeparator=","
                                   value="#{calculadoraFormBean.numeroA}"/>
                    
                    <p:outputLabel id="lblNumeroB" value="Ingrese el número 2:"/>
                    <p:inputNumber id="txtNumeroB" decimalPlaces="2" 
                                   thousandSeparator="." decimalSeparator=","
                                   value="#{calculadoraFormBean.numeroB}"/>
                    
                    <p:outputLabel/>
                </h:panelGrid>
                <h:panelGrid id="pnlBotones" columns="5">
                    <p:commandButton id="btnCalcularSuma" value="SUMAR"
                                     update="lblValorResSuma"/>
                    
                    <p:commandButton id="btnCalcularResta" value="RESTAR"
                                     update="lblValorResResta"/>
                    
                    <p:commandButton id="btnCalcularMultiplicacion" value="MULTIPLICAR"
                                     update="lblValorResMult"/>
                    
                    <p:commandButton id="btnCalcularDivision" value="DIVIDIR"
                                     update="lblValorResDiv"/>
                    
                    <p:commandButton id="btnCalcularPotencia" value="ELEVAR POT"
                                     update="lblValorResPot"/>
                </h:panelGrid>
                <h:panelGrid id="pnlResultados" columns="2">
                    <p:outputLabel id="lblResultadoSuma" value="RESULTADO SUMA: "/>
                    <p:outputLabel id="lblValorResSuma" value="#{calculadoraFormBean.sumar()}"/>
                    <p:outputLabel id="lblResultadoResta" value="RESULTADO RESTA: "/>
                    <p:outputLabel id="lblValorResResta" value="#{calculadoraFormBean.restar()}"/>
                    <p:outputLabel id="lblResultadoMultiplicacion" value="RESULTADO MULTIPLICACION: "/>
                    <p:outputLabel id="lblValorResMult" value="#{calculadoraFormBean.multiplicar()}"/>
                    <p:outputLabel id="lblResultadoDivision" value="RESULTADO DIVISION: "/>
                    <p:outputLabel id="lblValorResDiv" value="#{calculadoraFormBean.dividir()}"/>
                    <p:outputLabel id="lblResultadoPotencia" value="RESULTADO POTENCIA: "/>
                    <p:outputLabel id="lblValorResPot" value="#{calculadoraFormBean.elevar()}"/>
                </h:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
